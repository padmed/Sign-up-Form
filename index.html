<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <main>
        <div class="left">
            <header>
                <div class="image-container mobile"></div>
                <h1>/Signy.</h1>
            </header>
                <form action="" method="post">
                        <div class="content">
                            <ul>
                                <li>
                                    <label for="name">Full name</label>
                                    <input type="text" id="name" name="full_name" required>
                                </li>
                                <li>
                                    <label for="mail">Email</label>
                                    <input type="email" name="email" id="mail" required>
                                </li>
                                <li>
                                    <label for="pswd">Password</label>
                                    <input type="password" id="pswd" name="password" required>
                                </li>
                                <li>
                                    <label for="rep-pswd">Repeat Password</label>
                                    <input type="password" id="rep-pswd" required>
                                </li>
                                <li>
                                    <button type="submit">submit</button>
                                </li>
                            </ul>
                        </div>
                    </form>
        </div>
        <div class="right">
            <div class="image-container desktop"></div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./Imgs/favicon.svg?">
    <title>Signy</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="logic.js" defer></script>
<body>
    <main>
        <div class="left">
            <header>
                <div class="image-container mobile"></div>
                <h1>/Signy.</h1>
            </header>
                <form action="" method="post">
                        <div class="content">
                            <ul>
                                <h2>Welcome</h2>
                                <li>
                                    <div class="input">
                                        <input type="text" id="name" name="full_name" placeholder=" " required pattern="^([a-zA-Z]{2,}\s[a-zA-Z]{1,}'?-?[a-zA-Z]{2,}\s?([a-zA-Z]{1,})?)" oninvalid="this.setCustomValidity('Please Enter Valid Full Name. Example: John Smith, John III Johnson, John Doe-Smith.')"
                                        oninput="this.setCustomValidity('')">
                                        <label class="placeholder label" for="name">Full name </label>
                                        <span class="material-symbols-outlined incorrect">cancel</span>
                                        <span class="material-symbols-outlined correct"> check_circle</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="input">
                                        <input type="email" name="email" id="mail" placeholder=" "required oninvalid="this.setCustomValidity('Please Enter Valid Email. Example: example@mail.com')"
                                            oninput="this.setCustomValidity('')">
                                        <label class="placeholder label" for="mail" >Email</label>
                                        <span class="material-symbols-outlined incorrect">cancel</span>
                                        <span class="material-symbols-outlined correct"> check_circle</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="input">
                                        <input type="password" id="pswd" name="password" placeholder=" " autocomplete="off" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" oninvalid="this.setCustomValidity('Password Should Contain: 8-64 characters, including 1 uppercase and 1 digit characters')"
                                            oninput="this.setCustomValidity('')">
                                        <label class="placeholder label" for="pswd" >Password</label>
                                        <span class="material-symbols-outlined incorrect">cancel</span>
                                        <span class="material-symbols-outlined correct"> check_circle</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="input">
                                        <input type="password" id="rep-pswd" placeholder=" " required oninvalid="this.setCustomValidity('Please Repeat Password')"
                                        oninput="this.setCustomValidity('')">
                                        <label class="placeholder label" for="rep-pswd">Confirm Password</label>
                                        <span class="material-symbols-outlined incorrect">cancel</span>
                                        <span class="material-symbols-outlined correct"> check_circle</span>
                                    </div>
                                </li>
                                <li class="checkbox">
                                    <input type="checkbox" name="agreement" id="agreement" required>
                                    <label for="agreement">
                                        I've reviewed the functionality and styles of sign-up methods listed above and I'm impressed.
                                    </label>
                                </li>
                                <li>
                                    <button type="submit" class="signup">Sign up</button>
                                    <button class="signup google" type="button"> <img src="./Imgs/google.svg" alt="">
                                        Sign up with Google
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <p>Already have an account? <a class="link" href=""> Log in</a></p>
                    </form>
                </div>
        <div class="right">
            <div class="image-container desktop"></div>
        </div>
    </main>
</body>
</html>

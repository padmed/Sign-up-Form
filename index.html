<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <div class="left">
            <header>
                <div class="image-container mobile"></div>
                <h1>/Signy.</h1>
            </header>
                <form action="" method="post">
                        <div class="content">
                            <ul>
                                <li>
                                    <div class="input">
                                        <input type="text" id="name" name="full_name" placeholder=" " required pattern="^([a-zA-Z]{2,}\s[a-zA-Z]{1,}'?-?[a-zA-Z]{2,}\s?([a-zA-Z]{1,})?)">
                                        <label for="name">Full name </label>
                                        <span class="material-symbols-outlined incorrect">cancel</span>
                                        <span class="material-symbols-outlined correct"> check_circle</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="input">
                                        <input type="email" name="email" id="mail" placeholder=" "required>
                                        <label for="mail" >Email</label>
                                        <span class="material-symbols-outlined incorrect">cancel</span>
                                        <span class="material-symbols-outlined correct"> check_circle</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="input">
                                        <input type="password" id="pswd" name="password" placeholder=" " autocomplete="off" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                                        <label for="pswd" >Password</label>
                                        <span class="material-symbols-outlined incorrect">cancel</span>
                                        <span class="material-symbols-outlined correct"> check_circle</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="input">
                                        <input type="password" id="rep-pswd" placeholder=" " required>
                                        <label for="rep-pswd">Repeat Password</label>
                                        <span class="material-symbols-outlined incorrect">cancel</span>
                                        <span class="material-symbols-outlined correct"> check_circle</span>
                                    </div>
                                </li>
                                <li>
                                    <button type="submit">submit</button>
                                </li>
                            </ul>
                        </div>
                    </form>
        </div>
        <div class="right">
            <div class="image-container desktop"></div>
        </div>
    </main>
</body>
</html>
